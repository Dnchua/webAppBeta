
<section class="channel-h5">
    <div class="channel-h5__header">
        <p class="channel-h5__title">
            男生最爱
        </p>
    </div>
    <div>
        <div>
            <ul class="list-h5">
                <li v-for="item in male" v-if="$index<6">
                    <div class="book-h5">
                        <a href="/book?id={{ item.fiction_id }}">
                            <div class="book-h5__cover">
                                <img alt="{{ item.title }}" v-bind:src="item.cover">
                                <p class="book-h5__finish">完结</p>
                            </div>
                            <div class="book-h5__info">
                                <p class="book-h5__title">{{ item.title }}</p>
                                <p class="book-h5__author">{{ item.authors }}</p>
                                <p class="book-h5__intro">{{ item.summary }}</p>
                                <div class="book-h5__warp">
                                    <p class="book-h5__tag" v-for="tags in item.tags" v-if="$index<3">{{ tags }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="channel-h5__footer_next">
            <a href="javascript:">换一批</a>
            <a href="/male">男生频道&gt;&gt;</a>
        </div>
    </div>
</section>
